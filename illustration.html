<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 全站字體與背景 ----------------------------------- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans TC", sans-serif;
            background-size: cover;
            color: white;
            background-image: url(./img/電繪/背景.png);
            background-size: cover;
            background-repeat: repeat-y;
            background-attachment: fixed;
            /* 可讓背景固定不動 */
        }

        /* 粉色標籤 ------------------------------------------ */
        .section-label {
            position: relative;
            display: inline-block;
            padding: 18px 80px;
            background-color: #ffb3d9;
            color: white;
            font-size: 40px;
            font-weight: bold;
            clip-path: polygon(0 0, 85% 0, 100% 50%, 85% 100%, 0 100%);
            margin: 20px;
        }

        /* 背景 ------------------------------------------ */
        #header {
            width: 100%;
            height: 100vh;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            /* ⭐ 整個區域覆蓋，可裁切 */

            position: relative;
        }

        #header nav {
            position: absolute;
            top: 20px;
            right: 40px;
            z-index: 999;
            /* 絕對不會被蓋住 */
        }

        #header nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        #header nav a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            /* 粗體 */
            color: rgb(255, 255, 255);
            /* 白色 */
            font-family: "Noto Sans TC", "Microsoft JhengHei", "PingFang TC", sans-serif;
            /* 圓體 / 黑體 */
        }

        #header nav a:hover {
            opacity: 0.7;
        }

        .carousel {
            max-width: 700px;
            margin: 20px auto;
            /* ⬅讓整組置中 */
            position: relative;
            overflow: hidden;
            border-radius: 12px;

            /* 加這兩行＝確保圖片真的置中 */
            display: flex;
            justify-content: center;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-track img {
            flex: 0 0 100%;
            /* 每張固定佔 100% 寬度（最重要） */
            width: 100%;
            height: auto;
            /* 自動調整高度 */
            object-fit: contain;
            display: block;
            background: #000;
        }

        /* 按鈕 */
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 30px;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 6px;
            z-index: 10;
            /* ← 重要 */
        }

        .carousel .prev {
            left: 5px;
        }

        .carousel .next {
            right: 5px;
        }

        .carousel button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <div id="header">

            <!-- 導覽列 -->
            <nav>
                <ul>
                    <li><a href="index.html">主頁</a></li>
                    <li><a href="about.html">關於我</a></li>
                    <li><a href="work.html">作品</a></li>
                    <li><a href="contact.html">聯絡方式</a></li>
                </ul>
            </nav>

            <div class="section-label fade-in">電繪插圖</div>

            <div class="carousel">

                <div class="carousel-track">
                    <img src="./img/電繪/插圖/1.科展作品.jpg" class="active">
                    <img src="./img/電繪/插圖/2.選角畫面2.jpg">
                    <img src="./img/電繪/插圖/3.期末1.jpg">
                    <img src="./img/電繪/插圖/4.降雨小僧2.jpg">
                    <img src="./img/電繪/插圖/5.月櫻 (1).jpg">
                    <img src="./img/電繪/插圖/6.月櫻正常版.jpg">
                    <img src="./img/電繪/插圖/7.期末.jpg">
                    <img src="./img/電繪/插圖/8.插圖.jpg">
                    <img src="./img/電繪/插圖/9.插圖2.jpg">
                    <img src="./img/電繪/插圖/10.雙人舞.jpg">
                    <img src="./img/電繪/插圖/11.千.jpg">
                    <img src="./img/電繪/插圖/12.爽圖.jpg">
                    <img src="./img/電繪/插圖/月櫻、千銀、貝妮、凱桐.jpg">
                    <img src="./img/電繪/插圖/羽莫一、雪綾、萊恩、靖.jpg">
                    <img src="./img/電繪/插圖/佑宇、月櫻（吸血鬼）、雷伊、古哈特.jpg">
                    <img src="./img/電繪/插圖/凜天.jpg">
                </div>

                <button class="prev">‹</button>
                <button class="next">›</button>
            </div>
            <div id="lightbox" class="lightbox">
                <img id="lightbox-img">
            </div>
        </div>
    </div>



    <script>
        const track = document.querySelector('.carousel-track');
        const images = document.querySelectorAll('.carousel-track img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let index = 0;

        function updateCarousel() {
            track.style.transform = `translateX(-${index * 100}%)`;
        }

        nextBtn.addEventListener('click', () => {
            index = (index + 1) % images.length;
            updateCarousel();
        });

        prevBtn.addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            updateCarousel();
        });

        // 點圖片開大圖
        document.querySelectorAll('.carousel-track img').forEach(img => {
            img.addEventListener('click', () => {
                document.getElementById('lightbox-img').src = img.src;
                document.getElementById('lightbox').style.display = 'flex';
            });
        });

        // 點任意地方關閉
        document.getElementById('lightbox').addEventListener('click', () => {
            document.getElementById('lightbox').style.display = 'none';
        });

    </script>

</body>

</html>
