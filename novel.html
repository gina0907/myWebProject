<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一頁式展示</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    margin: 0;
    font-family: "Noto Sans TC", sans-serif;
    background: #0b0f1a;
    color: white;
}

/* 固定導覽列 */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    padding: 10px 20px;
    display: flex;
    gap: 20px;
    z-index: 100;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    transition: 0.2s;
}
.navbar a:hover {
    color: #ff79c6;
}

/* 區塊布局 */
.section {
    min-height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 120px 10%;
    gap: 40px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.text-box {
    max-width: 40%;
}

.img-box img {
    width: 100%;
    max-width: 380px;
    border-radius: 10px;
}

/* 立繪畫廊 */
.full-gallery {
    flex-direction: column;
    text-align: center;
}
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.gallery img {
    width: 300px;
    border-radius: 10px;
}

/* RWD */
@media(max-width: 768px) {
    .section {
        flex-direction: column;
        padding: 80px 5%;
    }
    .text-box {
        max-width: 90%;
        text-align: center;
    }
}

    </style>

</head>
<body>

<!-- 導覽列 -->
<nav class="navbar">
    <a href="#section1">小說．救贖與羈絆</a>
    <a href="#section2">角色設計—月櫻</a>
    <a href="#section3">角色設計—貝姬</a>
    <a href="#section4">角色立繪</a>
    <a href="#section5">武器．魔法陣</a>
</nav>

<!-- 區塊 1 -->
<section id="section1" class="section">
    <div class="text-box">
        <h2>小說：救贖與羈絆</h2>
        <p>（這裡放你的文字說明）</p>
    </div>
    <div class="img-box">
        <img src="images/sec1-1.png">
        <img src="images/sec1-2.png">
    </div>
</section>

<!-- 區塊 2 -->
<section id="section2" class="section">
    <div class="text-box">
        <h2>角色設計 — 月櫻</h2>
        <p>角色介紹…</p>
    </div>
    <div class="img-box">
        <img src="images/moon-chara.png">
    </div>
</section>

<!-- 區塊 3 -->
<section id="section3" class="section">
    <div class="text-box">
        <h2>角色設計 — 貝姬</h2>
        <p>角色設定…</p>
    </div>
    <div class="img-box">
        <img src="images/becky.png">
    </div>
</section>

<!-- 區塊 4：大立繪區 -->
<section id="section4" class="section full-gallery">
    <h2>角色立繪</h2>
    <div class="gallery">
        <img src="images/art1.png">
        <img src="images/art2.png">
        <img src="images/art3.png">
        <img src="images/art4.png">
    </div>
</section>

<!-- 區塊 5：武器、魔法陣 -->
<section id="section5" class="section">
    <h2>武器與魔法陣設計</h2>
    <div class="gallery">
        <img src="images/weapons.png">
        <img src="images/circles.png">
    </div>
</section>

<script src="script.js"></script>


</body>
</html>
